<!DOCTYPE html>
<html>
    <head>
        <title>Botones redondeados</title>
        <style type="text/css">
            button{
                border: 1px solid transparent;
                border-radius: 4px;
                padding: 5px;
                color: white;
                box-shadow: 1px 1px 5px #aaa;
            }
            .principal {
                background-color: #5cb85c;
                border-color: #4cae4c;

            }
            .secundario {
                background-color: #337ab7;
                border-color: #2e6da4;
            }
            .eliminar {
                background-color: #d9534F;
                border-color: #d43f3a;
            }
        </style>
    </head>
    <body>
        <h1>Botones redondeados</h1>
        <button class="principal">Aceptar</button>
        <button class="secundario">Informacion</button>
        <button class="eliminar">Eliminar</button>
    </body>
</html>
